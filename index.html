<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>
	Latitude/Longitude Degree/Minute/Second &lt;==&gt; Converter
</title>
<style>
.tablediv {display: inline; float: left;}

<body>
  
  <header>

  </section class="tool">

			<label for="LatitudeDMS">Latitude (DMS)</label>

		<div class="tablediv">
			<button id="dec2dms">&lt;</button>

		<div class="tablediv">

		</div>
  </section>
  
  <script src="convertDegrees.js"></script>
	<script>
		document.getElementById("dec2dms").addEventListener("click", wireUp_dec2dms);

		document.getElementById("dms2dec").addEventListener("click", wireUp_dms2dec);

		function wireUp_dec2dms()
		{

		}

		function wireUp_dms2dec()
		{
			document.getElementById("LatitudeDec").value = DMSToDec(document.getElementById("LatitudeDMS").value);
			document.getElementById("LongitudeDec").value = DMSToDec(document.getElementById("LongitudeDMS").value);
		}
	</script>
</body>
